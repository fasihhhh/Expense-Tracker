<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap .css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Expense Tracker</title>
</head>
<body>
    <!-- navbar here -->
    <header class="dark-blue-bg">
        <div class="container">
            <div class="logo-here flex-center gap-2 p-2" title="Expenses Resolved">
                <a href="#"><img src="/assets/imgs/asset-management.png" class="b p-1" alt="logo" height="100px"></a>
                <div class="after-underline d-inline-block">
                    <h1 class=" text-white position-relative " >Expense Resolved</h1>
                </div>
            </div>            
        </div>
    </header>
    <!-- navbar here -->
    <main class="p-1 p-sm-3">
        <div class="container">
            <section class="form-width mx-auto my-5 ">
                <form class="light-grey-bg pb-5 pt-4 px-3 px-sm-4 rounded-2 shadow">
                    <h1 class="text-center mb-4 fw-bold Poppins dark-blue-text py-2">Log in</h1>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text p-1">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <p class="dont-have text-end mx-2 mb-4">Dont have an Account <a href="/signup.html" class="ms-1"> SignUp</a> </p>
                    <button type="submit" class="btn btn-primary dark-blue-bg text-white w-100">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <!-- navbar here -->
    <!-- navbar here -->
    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>
</html>
